<body class="bg-blue-900 min-h-screen flex items-center justify-center p-4">

<div class="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full space-y-4">

<h2 class="text-2xl font-bold text-center text-blue-800">تسجيل الدخول</h2>

<input id="email" type="email" placeholder="البريد الإلكتروني" class="w-full px-4 py-3 border rounded-xl">
<input id="password" type="password" placeholder="كلمة المرور" class="w-full px-4 py-3 border rounded-xl">

<button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl font-bold">
دخول
</button>

<p class="text-sm text-center text-gray-400">
ما عندكش حساب؟ <a href="signup.html" class="text-blue-600">إنشاء حساب</a>
</p>

</div>

<script>
function login(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  let users = JSON.parse(localStorage.getItem("users")) || [];

  const user = users.find(u => u.email === email && u.password === password);

  if(!user){
    alert("البريد أو كلمة المرور خاطئة");
    return;
  }

  // نحتفظ بالمستخدم الحالي
  localStorage.setItem("currentUser", JSON.stringify(user));

  window.location.href = "dashboard.html";
}
</script>
