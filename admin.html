<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white max-w-md w-full p-6 rounded-2xl shadow-xl space-y-4">

<h2 class="text-2xl font-bold text-center text-blue-800">لوحة التحكم</h2>

<input id="siteTitle" placeholder="عنوان الموقع"
 class="w-full px-4 py-3 border rounded-xl">

<input id="siteDesc" placeholder="وصف الموقع"
 class="w-full px-4 py-3 border rounded-xl">

<input id="bonus" placeholder="مكافأة التسجيل (مثال: 10)"
 class="w-full px-4 py-3 border rounded-xl">

<input id="balance" placeholder="الرصيد الافتراضي"
 class="w-full px-4 py-3 border rounded-xl">

<button onclick="saveSettings()"
 class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">
حفظ التغييرات
</button>

<p class="text-sm text-gray-400 text-center">
التغييرات تطبّق مباشرة على الموقع
</p>

</div>

<script>
function saveSettings(){
  const data={
    title: siteTitle.value,
    desc: siteDesc.value,
    bonus: bonus.value,
    balance: balance.value
  };
  localStorage.setItem("settings",JSON.stringify(data));
  alert("تم الحفظ");
}
</script>

</body>
</html>
